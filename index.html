<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coworking Space Site</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li>
            <img class="icon" src="images/pin.png" alt="location" />
          </li>
          <li class="menu">
            <img class="icon" src="images/burger.png" alt="" />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>The best coworking spaces for lazy devs.</h1>
      </section>

      <section class="item">
        <img
          src="https://images.unsplash.com/photo-1505409859467-3a796fd5798e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="item-img"
          alt="A smart coworking space"
        />
        <div class="img-banner">Exclusive</div>
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button>Book</button>
        </div>
      </section>

      <section class="item">
        <img
          src="https://images.unsplash.com/photo-1493857671505-72967e2e2760?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="item-img"
          alt="A coworking space with plants"
        />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button>Book</button>
        </div>
      </section>

      <section class="item">
        <img
          src="https://images.unsplash.com/photo-1600508774634-4e11d34730e2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="item-img"
          alt="A comfortable coworking space"
        />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button>Book</button>
        </div>
      </section>

      <div class="chat-box">
        <img src="images/message.png" alt="chatbox" />
      </div>
    </main>
  </body>
</html>
